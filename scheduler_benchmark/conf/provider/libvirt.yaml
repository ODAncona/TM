provider:
  name: libvirt
  version: "latest" # or specify an exact version if desired
  # The URL can be set to match your local libvirt daemon
  url: "qemu:///system"

# Additional Terraform variables for the libvirt provider
terraform:
  backend: local
  vars:
    pool_name: default # name of libvirt storage pool
    network_name: default # name of libvirt network
    # CPU features, storage paths, etc. can be added here if needed

# Provisioning-related options
provisioning:
  # This section can house global provisioning flags, timeouts, or
  # other job-level attributes used by your Python orchestration layer
  auto_approve: true
  retries: 3
  retry_delay_seconds: 10
